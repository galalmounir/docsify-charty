<!DOCTYPE html>
<html lang="en">
<head>
	<title>docsify: Charty</title>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="Auto numbering plugin for Docsify.js">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<!-- theme: simple dark -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
	<link rel="stylesheet" href="site/style.min.css">

</head>

<body>

	<div id="app"></div>
	<footer id="mb-footer"></footer>

	<script>
	window.$docsify = {
		name: 'Chart generator',
		repo: 'https://github.com/markbattistella/docsify-charty',
		homepage: 'site/home.md',
		loadSidebar: false,
		hideSidebar: true,
		auto2top: true,
		notFoundPage: 'site/404.md',
		relativePath: true,
		themeColor: 'var(--mb-theme-02)',

		// plugin - charty
		charty: {
			theme: ""
        }
	}
	</script>

	<!-- docsify.js -->
	<script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

	<!-- cdn: docsify-charty -->

	<!-- local: docsify-charty -->
	<link rel="stylesheet" href="docsify-charty.css">
	<script src="docsify-charty.js"></script>

</body>
</html>
